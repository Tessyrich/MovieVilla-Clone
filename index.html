<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieVilla</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- NAVBAR -->
   <nav class="bg-gray-900">
    <div class="navContainer container md:mx-auto bg-transparent text-white flex items-center text-sm">
      <a href="#" class=" w-20"><i class="fa-solid fa-bars"></i></a>
      <a href="#" class="w-60"><img src="./images/movie Logo.png" alt="logo"></a>
      <a href="#" class=" w-40 hover:text-gray-600">Movies<i class="fa-solid fa-angle-down mx-1"></i></a>
      <a href="#" class=" w-40 hover:text-gray-600">TvShow<i class="fa-solid fa-angle-down mx-1"></i></a>
      <a href="#" class=" w-40 hover:text-gray-600">Genre<i class="fa-solid fa-angle-down mx-1"></i></a>
      <a href="#" class=" w-40 hover:text-gray-600">Web Series<i class="fa-solid fa-angle-down mx-1"></i></a>
      <a href="#" class=" w-40 hover:text-gray-600">Anime<i class="fa-solid fa-angle-down mx-1"></i></a>
      <div class="w-80 relative text-gray-600 flex">
        <input class="search-bar w-full border-transparent focus:border-b focus:outline-none bg-transparent text-sm p-4 border-gray-100" type="search" placeholder="Search" aria-label="Search">
        <div class="absolute inset-y-0 right-0 flex items-center pr-3">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="h-10 w-60 p-2 mt-3"><a href="#" class="rounded-full items-center py-1 px-4 h-full border-white border-2 text-center">SUBSCRIBE</a></div>
      <a href="#" class="">LOG IN</a>
    </div>
   </nav> 

   <!-- SECTION CONTAINING MOVIES IMAGE-->
   <section>
    <div class="relative bg-cover bg-center image-first bg-no-repeat">
      <!-- <div class="absolute inset-0 bg-black bg-opacity-50"></div> -->
    </div>
    
   </section>

  <script src="https://kit.fontawesome.com/953df531f5.js" crossorigin="anonymous"></script>
</body>
</html>
