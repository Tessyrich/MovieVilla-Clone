<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieVilla</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="bg-gray-900 fixed top-0 w-screen">
      <!-- MOBILE SCREEN NAVBAR -->
      <div class="lg:hidden">
        <div
          class="container px-10 flex bg-transparent text-white items-center justify-between text-sm py-1"
        >
          <a href="#" class="w-20"
            ><img src="./images/movie Logo.png" class="h-10" alt="logo"
          /></a>
          <div class="w-60 text-gray-600 flex">
            <input
              class="search-bar w-full border-transparent focus:border-b focus:outline-none bg-transparent text-sm p-4 border-gray-100"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <div class="inset-y-0 right-0 flex items-center pr-3">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <a href="#"><i class="fa-solid fa-bars w-14"></i></a>
        </div>
      </div>
      <!-- LARGE SCREEN NAVBAR -->
      <div
        class="container hidden md:mx-auto bg-transparent text-white lg:flex items-center justify-between text-sm py-1"
      >
        <a href="#" class="w-20"><i class="fa-solid fa-bars"></i></a>
        <a href="#" class="w-40"
          ><img src="./images/movie Logo.png" class="h-12" alt="logo"
        /></a>
        <a href="#" class="w-40 hover:text-gray-600 hidden md:block"
          >Movies<i class="fa-solid fa-angle-down mx-1"></i
        ></a>
        <a href="#" class="w-40 hover:text-gray-600 hidden md:block"
          >TvShow<i class="fa-solid fa-angle-down mx-1"></i
        ></a>
        <a href="#" class="w-40 hover:text-gray-600 hidden md:block"
          >Genre<i class="fa-solid fa-angle-down mx-1"></i
        ></a>
        <a href="#" class="w-40 hover:text-gray-600 hidden md:block"
          >Web Series<i class="fa-solid fa-angle-down mx-1"></i
        ></a>
        <a href="#" class="w-40 hover:text-gray-600 hidden md:block"
          >Anime<i class="fa-solid fa-angle-down mx-1"></i
        ></a>

        <div class="w-80 text-gray-600 flex border-b py-2">
          <input
            class="search-bar w-full border-transparent focus:border-b focus:outline-none bg-transparent text-sm border-gray-100"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <div class="inset-y-0 right-0 flex items-center pr-3">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="h-12 w-40 p-2">
          <a
            href="#"
            class="rounded-full items-center py-1 px-4 h-full border-white border-2 text-center hidden md:block"
            >SUBSCRIBE</a
          >
        </div>
        <a href="#" class="text-sm hidden md:block">LOG IN</a>
      </div>
    </nav>

    <!-- SECTION CONTAINING MOVIES IMAGE-->
    <section class="pt-14">
      <div
        class="bg-cover bg-center image-first bg-no-repeat h-60 md:h-96 w-full bg-[url('../images/bannerImage.png')]"
      >
        <!-- <div class="absolute inset-0 bg-black bg-opacity-50"></div> -->
      </div>
    </section>

    <!-- SECTION THAT CONTAINS CARDS -->
    <section class="bg-blueshade text-cyan-50 h-full w-full p-6">
      <!-- CARD CONTAINER 1  -->
      <div class="md:w-4/5 md:mx-auto bg-transparent lg:px-10">
        <div class="w-full flex justify-between py-8">
          <h1 class="font-bold md:text-3xl md:font-semibold">
            latest and trending
          </h1>
          <h6 class="text-center">view all</h6>
        </div>

        <div
          class="grid gap-5 grid-cols-2 lg:grid-cols-5 w-full lg:text-center latest"
        ></div>
      </div>
      <!-- CARD CONTAINER 2  -->
      <div class="md:w-4/5 md:mx-auto bg-transparent lg:px-10">
        <div class="w-full flex justify-between py-8">
          <h1 class="font-bold md:text-3xl md:font-semibold">Bollywood</h1>
          <h6 class="text-center">view all</h6>
        </div>

        <div
          class="grid gap-5 grid-cols-2 lg:grid-cols-5 w-full lg:text-center bollywood"
        ></div>
      </div>
      <!-- CARD CONTAINER 3  -->
      <div class="md:w-4/5 md:mx-auto bg-transparent lg:px-10">
        <div class="w-full flex justify-between py-8">
          <h1 class="font-bold md:text-3xl md:font-semibold">Hollywood</h1>
          <h6 class="text-center">view all</h6>
        </div>

        <div
          class="grid gap-5 grid-cols-2 lg:grid-cols-5 w-full lg:text-center hollywood"
        ></div>
      </div>
      <!-- CARD CONTAINER 4  -->
      <div class="md:w-4/5 md:mx-auto bg-transparent lg:px-10">
        <div class="w-full flex justify-between py-8">
          <h1 class="font-bold md:text-3xl md:font-semibold">Web series</h1>
          <h6 class="text-center">view all</h6>
        </div>

        <div
          class="grid gap-5 grid-cols-2 lg:grid-cols-5 w-full lg:text-center webseries"
        ></div>
      </div>
      <!-- CARD CONTAINER 5  -->
      <div class="md:w-4/5 md:mx-auto bg-transparent lg:px-10 pb-20">
        <div class="w-full flex justify-between py-8">
          <h1 class="font-bold md:text-3xl md:font-semibold">Anime</h1>
          <h6 class="text-center">view all</h6>
        </div>

        <div
          class="grid gap-5 grid-cols-2 lg:grid-cols-5 w-full lg:text-center anime"
        ></div>
      </div>
    </section>

    <footer class="bg-blueshade text-gray-200 py-12 text-sm">
      <div class="flex gap-6 items-center justify-center pb-4">
        <a href="" class=""
          ><img src="./images/fa-brands_facebook-square.png" alt=""
        /></a>
        <a href="" class=""
          ><img src="./images/fa-brands_instagram.png" alt=""
        /></a>
        <a href="" class=""
          ><img src="./images/fa-brands_twitter.png" alt=""
        /></a>
        <a href="" class=""
          ><img src="./images/fa-brands_youtube.png" alt=""
        /></a>
      </div>
      <div class="flex gap-5 items-center justify-center pb-4">
        <h6>Condition of Use</h6>
        <h6>Privacy & Policy</h6>
        <h6>Press Room</h6>
      </div>
      <div class="text-center justify-center pb-4">
        <p>2022 MovieVilla by Tanmay Jitendra Thakare.</p>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/953df531f5.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script/object.js"></script>
    <script src="./script/card.js"></script>
  </body>
</html>
